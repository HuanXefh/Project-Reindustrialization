info.projreind-info-map-atm001-start-copper.name = 采集[accent]孔雀石[]和[accent]褐煤[]，放入熔炼炉。\n熔炉升温需要一段时间，记得补充燃料。\n产出的[accent]铜[]需要手动搬出。

info.projreind-info-map-atm001-repair.name = 使用铜修复基地附近的设施。\n这个地方似乎没有敌对势力。

info.projreind-info-map-atm001-clay.name = [blue]生存者钻头[]使用核心能量采集矿物。\n这里的[accent]粘土[]是建造熔炉的必需材料。

info.projreind-info-map-atm001-clay-brick.name = 为了建造[blue]吹炼炉[]，需要烧制一些[accent]粘土砖[]。\n最好先修理这里的铜电缆。

info.projreind-info-map-atm001-log.name = [blue]伐木机[]会以掉落物形式输出[accent]圆木[]。\n可以使用漏斗收集上方的掉落物。\n圆木可以制成[accent]木炭[]，在熔炉里能够达到更高的炉温。

info.projreind-info-map-atm001-cep.name = 核心能量是有限的！\n如果能量不够了，可以关闭某些不需要的设施。\n比如西北角的那个生存者钻头。

info.projreind-info-map-atm001-core-crafter.name = 你可以使用[blue]核心制造器[]生产[accent]木材[]。\n当然，以后会解锁更高效的工厂。

info.projreind-info-map-atm001-bloomery.name = 是时候开始自动化了。\n建造吹炼炉，冶炼你找到的矿物。\n接下来你会需要大量的[accent]铜[]和[accent]铅[]。

info.projreind-info-map-atm001-graphite.name = 要建造用于生产合金的坩埚，首先要生产[accent]石墨[]。\n石墨的纯化需要[red]高温[]。\n也许附近的[accent]无烟煤[]是不错的燃料。

info.projreind-info-map-atm001-magnetite.name = [accent]磁铁矿[]可以用于建造[blue]喷口发电机[]。\n注意喷口的尺寸！\n现在还不是炼钢的时候。

