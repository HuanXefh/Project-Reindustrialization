info.projreind-info-content-camp-atm001.name = 再工业化计划
info.projreind-info-content-camp-atm001.description = 为了探索安希幂，前哨军工、翡翠之潮与闭合空间联合发起了一项名为“再工业化”的计划，目标是在安希幂上建造基础设施，为以后的进一步发展做准备。前哨军工将该星球派出了多个登录部队，然而却遭受了未知的行星防御系统的攻击，最终只有一支部队成功登录。\n\n前哨军工多次尝试与幸存者联系，未能成功，整个星球似乎进入了某种警戒状态，会对任何靠近的飞船进行攻击。目前唯一的好消息是，幸存的核心在半年之久的休眠后终于重新开机，并开始按照内置的引导行动起来……

block.projreind-dis0conv-multi-port-conveyor.name = 多端口传送带
block.projreind-dis0conv-multi-port-conveyor.description = 消耗电力，用于大量运输物品。只接受来自物品运输方块的输入。

chara.projreind-shirone = 白音

chara.projreind-expe = EXPE

dial.projreind-camp-atm002 = 初次通讯

dial.projreind-camp-atm002-0 = 哔——

dial.projreind-camp-atm002-1 = 一阵刺耳的提示音响起，随之而来的是名叫“白音”的用户的通话请求。

dial.projreind-camp-atm002-2 = 不过我还未来得及做任何事情，语音频道就被强行打开了。

dial.projreind-camp-atm002-3 = 终于打通了……你睡得也太死了吧。

dial.projreind-camp-atm002-4 = 喂喂，能听到么？

dial.projreind-camp-atm002-s1a = ？？？

dial.projreind-camp-atm002-s1b = 你谁啊？

dial.projreind-camp-atm002-5 = 唔……不会吧，怎么数据又全部红了？

dial.projreind-camp-atm002-6 = 闭合空间那些人有在干事么……还好引导书似乎还算正常。

dial.projreind-camp-atm002-s2a = ……

dial.projreind-camp-atm002-s2b = 回答一下？

dial.projreind-camp-atm002-7 = 他们怎么敢随便空降一个“专家”来指挥……

dial.projreind-camp-atm002-s3a = 你**到底谁啊？？？

dial.projreind-camp-atm002-8 = 注意言辞，EXPE，别对你的主人这么说话。

dial.projreind-camp-atm002-9 = ……

dial.projreind-camp-atm002-10 = 难不成，你真失忆了？

dial.projreind-camp-atm002-s4a = ……

dial.projreind-camp-atm002-s4b = *确认。*

dial.projreind-camp-atm002-11 = 我还以为你知道自己的任务是什么呢，结果你只是在按着引导书行动？

dial.projreind-camp-atm002-12 = 你说的是那个再工业化计划么？数据库里面有相关的文档。

dial.projreind-camp-atm002-13 = 对。既然你在上个区块表现得还行，我觉得你应该清楚接下来怎么做吧。

dial.projreind-camp-atm002-14 = 继续按照引导书行动，如果发现可疑的现象就联系我。你那边为什么这么黑……

dial.projreind-camp-atm002-15 = 你刚才说什么“主人”？

dial.projreind-camp-atm002-16 = 哈，你居然连这种事都能忘记啊……

dial.projreind-camp-atm002-17 = 你是负责再工业化计划的AI，是我做出来的AI，以后别忘了，EXPE。

dial.projreind-camp-atm002-18 = 如果上面因为这几个月一点进展都没有责怪下来，我就拿你出气了。

dial.projreind-camp-atm002-19 = ……

dial.projreind-camp-atm002-20 = 还好，这里的资源看着挺丰富的，在这里发展对你而言没什么挑战性。

dial.projreind-camp-atm002-21 = 除非你连以前基建的经验都忘完了……

dial.projreind-camp-atm002-22 = 哎，我得休息了。

dial.projreind-camp-atm002-23 = 继续你的任务吧……差点忘了，最后一件事。

dial.projreind-camp-atm002-24 = 发射到安希幂的其他核心被某个行星防御系统摧毁了，你是唯一留下来的。

dial.projreind-camp-atm002-25 = 你的意思是我差点就没了？

dial.projreind-camp-atm002-26 = 没事，就算你碎成渣了我也能把你从备份数据里拉出来。

dial.projreind-camp-atm002-27 = 如果你见到了其他核心的残骸，记得回收任何有价值的数据。

dial.projreind-camp-atm002-28 = 如果遇到了疑似防御系统的建筑，立即报告坐标。那东西一炮打掉了我们四分之三的预算，必须给它扬了。

dial.projreind-camp-atm002-29 = 我知道了……

dial.projreind-camp-atm002-30 = 通话结束。

dial.projreind-camp-atm002-31 = 难不成是那个防御系统造成了我的数据丢失？我又怎么可能在什么都不知道的情况下找到它？

dial.projreind-camp-atm002-32 = ……为什么引导书会把我带到这个鬼地方来？

dial.projreind-camp-atm002-33 = 算了，现在除了按照白音说的做，似乎也没有别的选择了。

dial.projreind-camp-atm002-34 = 前方变得越来越暗了……

