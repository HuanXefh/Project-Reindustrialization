info.projreind-info-mod.name = 再工业化
info.projreind-info-mod.description = [green]目标：重拾被遗忘的科技。[]\n\n一个基于格雷科技的模组，旨在让Mindustry的生产过程更加真实、硬核。\n旧Reind的完全重置优化版本。\n\n模组特色：\n- 与原版截然不同的游玩风格，复杂的生产路线。\n- 独立且同样复杂的科技树。\n- 引入大量多配方工厂和中间体产物。\n- 管道腐蚀以及其他从格雷偷来的游戏机制。\n\n该模组是拉弗克拉夫特系列的一部分，需要拉弗克拉夫特图书馆、拉弗克拉夫特实验室两个模组作为前置。\n\n[red]警告：前面可是地狱啊！[]

