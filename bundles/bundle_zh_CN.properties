info.projreind-info-mod.name = 再工业化
info.projreind-info-mod.description = 任务目标：重拾被遗忘的科技。\n\n一个关注真实、硬核生产的模组，很大程度上受到了格雷科技的影响。\n该模组是Lovecraftian系列的一部分，需要拉弗克拉夫特图书馆和拉弗克拉夫特实验室两个模组作为前置。\n[red]警告：前方可是地狱啊！[]

