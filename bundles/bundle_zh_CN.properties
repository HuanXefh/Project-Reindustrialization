info.projreind-info-map-atm001-brass.name = 解锁石墨以后，就可以建造[blue]简易坩埚[]了。\n可以通过熔炼[accent]闪锌矿[]获取[accent]锌[]。\n之后，在坩埚内使用铜和锌生产[accent]黄铜[]。

info.projreind-info-map-atm001-tin-bronze.name = [accent]锡青铜[]也是通过与黄铜类似的方式生产的。\n配方中包含[accent]锡[]，是熔炼[accent]锡石[]的产物。\n锡石的硬度比较大，目前阶段需要使用生存者钻头采集。\n这是最后一个目标了，完成之后区块就会被占领。

